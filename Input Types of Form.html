<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
</head>
<body>
    <label for="Color">Select Color</label>
    <input type="color" name=""><br>
    <br>
    <label for="Number">Select number</label>
    <input type="number" name="" step="1" min="1" max="40"><br>
    <br>
    <label for="Rangw">Select Range</label>
    <input type="range" name="" step="1" min="2" max="10"><br>
    <br>
    <label for="Date"></label>
    <label for="Date">Date</label>
    <input type="date" name="Date" ><br>
    <br>
    <label for="Date-time">Date-time</label>
    <input type="datetime-local" name="Date-time" id=""><br>
    <br>
    <label for="Month">Select Month</label>
    <input type="month" name=""><br>
    <br>
    <label for="Week">Select Week</label>
    <input type="week" name="">
    <br><br>
    <label for="Time">Select Time</label>
    <input type="time" name="">
    <br><br>
    <label for="email">Email</label>
    <input type="email" name="">
    <br><br>
    <label for="URL">Paste URL</label>
    <input type="url" name="">
    <br><br>
    <label for="search">Search</label>
    <input type="search" name="">
    <br><br>
    <label for="Phone No.">Phone No.</label>
    <input type="tel" name="">
    <br><br>
    <label for="submit">Submit</label>
    <input type="submit" name="submit" value="Submit">
    <br><br>
</body>
</html>
